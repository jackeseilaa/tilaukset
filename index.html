<!-- STABLE v2.1 ‚Äì ryhm√§otsikot + muokkaus (asiakas/purjehdus) + ilmoittautumiset + varmuuskopio & palautus -->
<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Absolut 37 ‚Äî Tilaukset</title>

<style>
:root{
  --navy:#234c78;
  --bg:#f3f5f7;
  --card:#ffffff;
  --muted:#6b7280;
  --line:#e5e7eb;
  --btn:#1f4b7a;
  --btn2:#eef2f7;
  --danger-bg:#fde2e2;
  --danger:#991b1b;
  --radius:12px;
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#111827}
header{background:var(--navy);color:#fff;padding:18px 20px}
header h1{margin:0;font-size:32px}
header .sub{margin-top:6px;opacity:.85;font-size:14px}
nav{background:#fff;border-bottom:1px solid var(--line);display:flex}
nav button{
  flex:1;padding:12px;border:0;background:#fff;font-weight:700;
  border-bottom:3px solid transparent;cursor:pointer;color:#374151
}
nav button.active{border-bottom-color:var(--navy);color:#111827}
main{max-width:980px;margin:0 auto;padding:18px}
.card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:18px}
.row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.row.between{justify-content:space-between}
.btn{border:0;border-radius:10px;padding:10px 14px;font-weight:800;cursor:pointer}
.btn.primary{background:var(--btn);color:#fff}
.btn.secondary{background:var(--btn2);color:#111827}
.btn.danger{background:var(--danger-bg);color:var(--danger)}
.muted{color:var(--muted)}
.hr{border-top:1px solid var(--line);margin:14px 0}
input,select{
  width:100%;padding:10px;border:1px solid var(--line);
  border-radius:10px;font-size:15px;background:#fff
}
label{display:block;font-size:13px;font-weight:800;margin-bottom:6px;color:#374151}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media (max-width:800px){.grid2{grid-template-columns:1fr} header h1{font-size:28px}}
.item{display:flex;justify-content:space-between;gap:12px;padding:12px 0;border-top:1px solid var(--line)}
.item:first-child{border-top:0}
.item h3{margin:0 0 4px 0;font-size:18px}
.meta{font-size:14px;color:var(--muted)}
.pill{background:#eef2ff;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:900;margin-left:8px;display:inline-block}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;padding:18px}
.modal{background:#fff;border-radius:16px;border:1px solid var(--line);width:min(720px,100%);overflow:hidden}
.modal header{background:#fff;color:#111;border-bottom:1px solid var(--line);padding:16px}
.modal header h2{margin:0;font-size:18px}
.modal .body{padding:18px}
.right{margin-left:auto}

/* T√§ytt√∂aste */
.fillrow{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-top:6px}
.fillbar{flex:1;min-width:140px;height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden}
.fillbar > div{height:100%}
.filltext{font-size:13px;color:var(--muted);font-weight:900;white-space:nowrap}

/* Kurssip√§iv√§t */
.sessionbox{margin:10px 0 16px 0;padding:12px;background:#f8fafc;border-radius:12px;border:1px solid var(--line)}
.sessionhead{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-bottom:10px}
.sessionitem{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;padding:8px 0;border-top:1px dashed #dbe2ea}
.sessionitem:first-child{border-top:0;padding-top:0}
.sessionmeta{font-size:13px;color:var(--muted)}

/* Ryhm√§napit */
.groupbar{display:flex;gap:10px;flex-wrap:wrap}
.gbtn{
  border:1px solid var(--line); background:#fff; border-radius:999px;
  padding:8px 12px; font-weight:900; cursor:pointer; color:#111827;
}
.gbtn.active{border-color:var(--navy); box-shadow:0 0 0 2px rgba(35,76,120,.10)}
.gcount{margin-left:8px;background:#f3f4f6;border-radius:999px;padding:2px 8px;font-size:12px;font-weight:900;color:#374151}

/* pieni */
.small{font-size:12px}
.note{background:#f8fafc;border:1px solid var(--line);border-radius:12px;padding:12px 14px}
</style>
</head>
<body>

<div id="app"></div>

<script>
(() => {
  // N√§yt√§ virheet ruudulla (helpottaa iPadilla)
  window.onerror = function(msg, src, line, col, err){
    const el = document.getElementById("app");
    if (!el) return;
    el.innerHTML =
      "<pre style='padding:16px;color:#b00020;white-space:pre-wrap'>" +
      "JS ERROR:\\n" + msg + "\\n" +
      (src || "") + ":" + line + ":" + col + "\\n\\n" +
      (err && err.stack ? err.stack : "") +
      "</pre>";
  };

  const STORAGE_KEY="absolut37_stable_v2_1";

  // Tyyppilista (voit muuttaa my√∂hemmin)
  const SAILING_TYPES=[
    "Iltapurjehdus","P√§iv√§purjehdus","Charter","Kurssi","Yritystilaisuus","Muu","Purjehdusretki"
  ];

  // Ryhm√§t: ryhm√§ -> tyyppijoukko
  const GROUPS = [
    { id:"all", label:"Kaikki", types:null },
    { id:"courses", label:"Purjehduskurssit", types:["Kurssi"] },
    { id:"charter", label:"Charter", types:["Charter"] },
    { id:"evening", label:"Iltapurjehdukset", types:["Iltapurjehdus"] },
    { id:"trips", label:"Purjehdusretket", types:["Purjehdusretki","P√§iv√§purjehdus"] },
    { id:"training", label:"Muu koulutus", types:["Yritystilaisuus","Muu"] }
  ];

  const state={
    tab:"dashboard",
    customers:[],
    sailings:[],
    enrollments:[],          // ilmoittautumiset (eventId + customerId)
    companies:[],            // laskutuksen yritykset (varaus tulevaa varten)
    modal:null,              // "customer" | "sailing" | null
    searchCustomers:"",
    searchSailings:"",
    openSailingId:null,
    sailingGroup:"all",

    // muokkaustilat
    editCustomerId:null,
    editSailingId:null
  };

  function id(p){ return p + Math.random().toString(16).slice(2,8).toUpperCase(); }
  function esc(s){
    return String(s||"").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[m]));
  }
  function today(){ return new Date().toISOString().slice(0,10); }
  function fmtDate(d){ return d ? new Date(d+"T00:00:00").toLocaleDateString("fi-FI") : ""; }

  function getVatRateByType(type){
    // Charter 13,5 %, kaikki muu 25,5 %
    if (String(type||"").toLowerCase() === "charter") return 0.135;
    return 0.255;
  }
  function ensureSailingVatRate(s){
    if (!s) return;
    if (typeof s.vatRate !== "number") s.vatRate = getVatRateByType(s.type);
  }

  function load(){
    try{
      const raw=localStorage.getItem(STORAGE_KEY);
      if(raw){
        const data=JSON.parse(raw);
        state.customers = Array.isArray(data.customers)?data.customers:[];
        state.sailings  = Array.isArray(data.sailings)?data.sailings:[];
        state.enrollments = Array.isArray(data.enrollments)?data.enrollments:[];
        state.companies = Array.isArray(data.companies)?data.companies:[];
      }
    }catch(e){}

    // Seed jos tyhj√§
    if(state.customers.length===0 && state.sailings.length===0 && state.enrollments.length===0){
      const sid = id("S");
      const cid = id("C");
      state.sailings.push({
        id:sid,
        name:"Iltapurjehdus Suomenlinna",
        date:today(),
        type:"Iltapurjehdus",
        maxPersons:6,
        pricePerPerson:120,
        vatRate:getVatRateByType("Iltapurjehdus"),
        sessions:[]
      });
      state.customers.push({
        id:cid,
        name:"Testi Seppo",
        phone:"04012345678",
        email:"joku@joku.net"
      });
      state.enrollments.push({
        id:id("E"),
        eventId:sid,
        customerId:cid,
        qty:1,
        payerType:"customer",
        payerCompanyId:null,
        unitPriceGross:120,
        vatRate:getVatRateByType("Iltapurjehdus"),
        commission:{type:"percent",value:0},
        commissionAppliedGross:0,
        notes:"",
        createdAtISO:new Date().toISOString()
      });
    }

    // varmista vatRate kaikille purjehduksille
    state.sailings.forEach(ensureSailingVatRate);
  }

  function save(){
    localStorage.setItem(STORAGE_KEY,JSON.stringify({
      customers:state.customers,
      sailings:state.sailings,
      enrollments:state.enrollments,
      companies:state.companies
    }));
  }

  function enrolledCount(eventId){
    return state.enrollments.filter(e => e.eventId === eventId).length;
  }
  function fillUI(booked, max){
    const m = Math.max(1, Number(max || 0) || 1);
    const b = Math.max(0, Number(booked || 0) || 0);
    const pct = Math.max(0, Math.min(100, Math.round((b / m) * 100)));
    const color = pct >= 100 ? "#ef4444" : (pct >= 67 ? "#f59e0b" : "#22c55e");
    return `
      <div class="fillrow">
        <div class="fillbar"><div style="width:${pct}%;background:${color}"></div></div>
        <div class="filltext">${b} / ${m} (${pct}%)</div>
      </div>
    `;
  }

  function render(){
    // s√§ilyt√§ fokus+kursori (iPad/Safari)
    const ae=document.activeElement;
    const keep={
      action: ae && ae.dataset ? ae.dataset.action : null,
      field:  ae && ae.dataset ? ae.dataset.field  : null,
      pos:    (ae && typeof ae.selectionStart==="number") ? ae.selectionStart : null
    };

    document.getElementById("app").innerHTML =
      renderHeader()+renderNav()+
      "<main>"+renderTab()+"</main>"+
      renderModal();

    bind();

    const sel = keep.action ? `[data-action="${keep.action}"]` :
                keep.field  ? `[data-field="${keep.field}"]`  : null;

    if(sel){
      const el=document.querySelector(sel);
      if(el && typeof el.focus==="function"){
        el.focus();
        if(keep.pos!==null && typeof el.setSelectionRange==="function"){
          el.setSelectionRange(keep.pos, keep.pos);
        }
      }
    }
  }

  function renderHeader(){
    return `<header>
      <h1>Absolut 37</h1>
      <div class="sub">Tilauksen hallinta</div>
    </header>`;
  }

  function renderNav(){
    const tabs=[
      ["dashboard","Dashboard"],
      ["sailings","Purjehdukset"],
      ["customers","Asiakkaat"],
      ["invoicing","Laskutus"]
    ];
    return `<nav>`+
      tabs.map(([id,label])=>
        `<button data-tab="${id}" class="${state.tab===id?"active":""}">${label}</button>`
      ).join("")+
      `</nav>`;
  }

  function renderTab(){
    if(state.tab==="dashboard")return renderDashboard();
    if(state.tab==="customers")return renderCustomers();
    if(state.tab==="sailings")return renderSailings();
    if(state.tab==="invoicing")return renderInvoicing();
    return "";
  }

  function renderDashboard(){
    return `<div class="card">
      <div class="row between">
        <h2 style="margin:0">Dashboard</h2>
        <div class="row">
          <button class="btn secondary" data-action="backup-json">üíæ Varmuuskopio</button>
          <button class="btn secondary" data-action="restore-json">‚§¥Ô∏è Palauta</button>
        </div>
      </div>

      <div class="hr"></div>

      <div class="row" style="gap:18px">
        <div class="note">
          <div style="font-weight:900">Asiakkaita</div>
          <div style="font-size:28px;font-weight:900">${state.customers.length}</div>
        </div>
        <div class="note">
          <div style="font-weight:900">Purjehduksia</div>
          <div style="font-size:28px;font-weight:900">${state.sailings.length}</div>
        </div>
        <div class="note">
          <div style="font-weight:900">Ilmoittautumisia</div>
          <div style="font-size:28px;font-weight:900">${state.enrollments.length}</div>
        </div>
      </div>

      <div class="hr"></div>
      <div class="muted">Tallennus: localStorage (t√§h√§n laitteeseen). Varmuuskopio lataa JSON-tiedoston. Palauta lukee JSONin takaisin.</div>

      <input id="restoreFile" type="file" accept="application/json" style="display:none" />
    </div>`;
  }

  function renderCustomers(){
    const term=(state.searchCustomers||"").toLowerCase().trim();
    const list=state.customers
      .slice()
      .sort((a,b)=>(a.name||"").localeCompare(b.name||""))
      .filter(c =>
        !term ||
        (c.name||"").toLowerCase().includes(term) ||
        (c.phone||"").toLowerCase().includes(term) ||
        (c.email||"").toLowerCase().includes(term)
      );

    return `<div class="card">
      <div class="row between">
        <h2 style="margin:0">Asiakkaat</h2>
        <button class="btn primary" data-action="new-customer">+ Lis√§√§ asiakas</button>
      </div>

      <div class="hr"></div>

      <div class="grid2">
        <div>
          <label>Haku</label>
          <input data-action="search-customers" value="${esc(state.searchCustomers)}" placeholder="Hae nimell√§ / puhelin / email">
          <div class="muted small" style="margin-top:8px">Yhteens√§: ${list.length}</div>
        </div>
        <div class="note">
          <div style="font-weight:900">Vinkki</div>
          <div class="muted small">Muokkaa-tilassa voit p√§ivitt√§√§ tietoja ja lis√§t√§ ilmoittautumisen purjehdukseen.</div>
        </div>
      </div>

      <div class="hr"></div>

      ${list.length===0 ? `<div class="muted">Ei osumia.</div>` : `
        ${list.map(c=>{
          const ens = state.enrollments.filter(e=>e.customerId===c.id);
          const label = ens.length
            ? `${ens.length} ilmoittaut.` : "";
          return `
            <div class="item">
              <div style="flex:1">
                <h3 style="margin:0 0 4px 0">${esc(c.name||"")}
                  ${label ? `<span class="pill">${esc(label)}</span>` : ``}
                </h3>
                <div class="meta">${esc(c.phone||"")}${(c.phone&&c.email)?" ‚Ä¢ ":""}${esc(c.email||"")}</div>
              </div>
              <div class="row">
                <button class="btn secondary" data-action="edit-customer" data-id="${c.id}">Muokkaa</button>
                <button class="btn danger" data-action="delete-customer" data-id="${c.id}">Poista</button>
              </div>
            </div>
          `;
        }).join("")}
      `}
    </div>`;
  }

  function renderGroupBar(){
    // Laske m√§√§r√§t ryhmitt√§in (kaikki mukaan lukien)
    const counts = {};
    GROUPS.forEach(g=>counts[g.id]=0);
    state.sailings.forEach(s=>{
      GROUPS.forEach(g=>{
        if (g.id==="all") return;
        if (g.types && g.types.includes(s.type)) counts[g.id] += 1;
      });
      counts.all += 1;
    });

    return `
      <div class="groupbar">
        ${GROUPS.map(g=>{
          const active = state.sailingGroup===g.id ? "active" : "";
          const n = counts[g.id] || 0;
          return `<button class="gbtn ${active}" data-action="set-group" data-id="${g.id}">
            ${esc(g.label)} <span class="gcount">${n}</span>
          </button>`;
        }).join("")}
      </div>
    `;
  }

  function groupFilterTypes(){
    const g = GROUPS.find(x=>x.id===state.sailingGroup) || GROUPS[0];
    return g.types; // null = kaikki
  }

  function renderSailings(){
    const term = (state.searchSailings || "").toLowerCase().trim();
    const types = groupFilterTypes();

    const list = state.sailings
      .slice()
      .sort((a,b)=>(a.date||"").localeCompare(b.date||""))
      .filter(s=>{
        if (types && !types.includes(s.type)) return false;
        if (!term) return true;
        return (s.name||"").toLowerCase().includes(term)
          || (s.type||"").toLowerCase().includes(term)
          || (s.date||"").includes(term);
      });

    return `<div class="card">
      <div class="row between">
        <h2 style="margin:0">Purjehdukset</h2>
        <button class="btn primary" data-action="new-sailing">+ Lis√§√§ purjehdus</button>
      </div>

      <div class="hr"></div>

      ${renderGroupBar()}

      <div class="hr"></div>

      <div class="grid2">
        <div>
          <label>Haku</label>
          <input data-action="search-sailings" value="${esc(state.searchSailings||"")}" placeholder="Hae nimell√§ / tyypill√§ / p√§iv√§ll√§ (YYYY-MM-DD)">
          <div class="muted small" style="margin-top:8px">N√§ytet√§√§n: ${list.length}</div>
        </div>
        <div class="note">
          <div style="font-weight:900">ALV</div>
          <div class="muted small">Charter 13,5% ‚Ä¢ Muut 25,5% (hinnat sis√§lt√§v√§t ALV:n)</div>
        </div>
      </div>

      <div class="hr"></div>

      ${list.length===0 ? `<div class="muted">Ei purjehduksia.</div>` : `
        ${list.map(s => {
          ensureSailingVatRate(s);
          const booked = enrolledCount(s.id);
          const max = Number(s.maxPersons || 0) || 0;

          const sessions = Array.isArray(s.sessions) ? s.sessions : [];
          const sessionsUI = (s.type === "Kurssi")
            ? `
              <div class="sessionbox">
                <div class="sessionhead">
                  <div style="font-weight:900">Kurssip√§iv√§t</div>
                  <button class="btn secondary" data-action="add-session" data-id="${s.id}">+ Lis√§√§ p√§iv√§</button>
                </div>

                ${sessions.length === 0 ? `<div class="muted">Ei p√§ivi√§ lis√§ttyn√§.</div>` : `
                  ${sessions.map((x, idx) => `
                    <div class="sessionitem">
                      <div>
                        <div style="font-weight:900">
                          ${esc(x.date || "")}
                          ${x.start ? " klo "+esc(x.start) : ""}${x.end ? "‚Äì"+esc(x.end) : ""}
                        </div>
                        ${x.note ? `<div class="sessionmeta">${esc(x.note)}</div>` : ``}
                      </div>
                      <button class="btn danger" data-action="delete-session" data-id="${s.id}" data-idx="${idx}">Poista</button>
                    </div>
                  `).join("")}
                `}
              </div>
            `
            : "";

          const attendeesUI = (state.openSailingId === s.id)
            ? `
              <div style="margin:8px 0 16px 0;padding:12px;background:#f8fafc;border-radius:12px;border:1px solid var(--line)">
                ${state.enrollments
                  .filter(e => e.eventId === s.id)
                  .map(e => {
                    const c = state.customers.find(x=>x.id===e.customerId);
                    return `<div style="padding:6px 0;border-top:1px dashed #dbe2ea">${esc(c ? c.name : "(asiakas puuttuu)")}</div>`;
                  })
                  .join("") || `<div class="muted">Ei ilmoittautuneita</div>`}
              </div>
            `
            : "";

          return `
            <div class="item">
              <div style="flex:1">
                <h3>
                  ${esc(s.name||"")}
                  <span class="pill">${esc(s.type||"")}</span>
                </h3>

                <div class="meta">
                  ${fmtDate(s.date)}
                  ‚Ä¢ Max ${Number(s.maxPersons||0)} hl√∂
                  ‚Ä¢ ${Number(s.pricePerPerson||0).toFixed(2)} ‚Ç¨/hl√∂
                  ‚Ä¢ Ilmoittautuneet: ${booked}
                  ‚Ä¢ ALV ${(Number(s.vatRate||0)*100).toFixed(1).replace(".",",")}%
                </div>

                ${fillUI(booked, max)}
                ${sessionsUI}
              </div>

              <div class="row" style="align-items:flex-start">
                <button class="btn secondary" data-action="toggle-sailing" data-id="${s.id}">
                  ${state.openSailingId === s.id ? "Piilota asiakkaat" : "N√§yt√§ asiakkaat"}
                </button>
                <button class="btn secondary" data-action="edit-sailing" data-id="${s.id}">Muokkaa</button>
                <button class="btn danger" data-action="delete-sailing" data-id="${s.id}">Poista</button>
              </div>
            </div>

            ${attendeesUI}
          `;
        }).join("")}
      `}
    </div>`;
  }

  function renderInvoicing(){
    // t√§ss√§ vaiheessa vain runko ‚Äì laskutuslogiikka tehd√§√§n seuraavissa vaiheissa
    return `<div class="card">
      <div class="row between">
        <h2 style="margin:0">Laskutus</h2>
      </div>
      <div class="hr"></div>
      <div class="note">
        <div style="font-weight:900">Suunniteltu rakenne</div>
        <div class="muted small" style="margin-top:8px;line-height:1.4">
          ‚Ä¢ Ilmoittautuminen (enrollment) sis√§lt√§√§: tapahtuma, asiakas, m√§√§r√§, bruttohinta (sis ALV), ALV-kanta, maksaja (asiakas / yritys), provisio.<br>
          ‚Ä¢ Laskutus ker√§√§ valitun tapahtuman ilmoittautumiset ja ryhmittelee maksajan mukaan (esim. yritys).<br>
          ‚Ä¢ Charter: ALV 13,5% ‚Ä¢ Muut: ALV 25,5% ‚Ä¢ Hinnat sis√§lt√§v√§t ALV:n mutta laskulla n√§ytet√§√§n erittely.
        </div>
      </div>
    </div>`;
  }

  function renderModal(){
    if(!state.modal) return "";

    if(state.modal==="customer"){
      const editing = !!state.editCustomerId;
      const c = editing ? state.customers.find(x=>x.id===state.editCustomerId) : null;

      const currentEnrollments = editing
        ? state.enrollments
            .filter(e=>e.customerId===state.editCustomerId)
            .map(e=>{
              const s = state.sailings.find(x=>x.id===e.eventId);
              return `
                <div class="sessionitem">
                  <div>
                    <div style="font-weight:900">${esc(s ? s.name : "(purjehdus puuttuu)")}</div>
                    <div class="sessionmeta">${esc(s ? fmtDate(s.date) : "")}</div>
                  </div>
                  <button class="btn danger" data-action="remove-enrollment" data-id="${e.id}">Poista</button>
                </div>
              `;
            }).join("")
        : "";

      return `<div class="overlay" data-action="close-modal">
        <div class="modal" onclick="event.stopPropagation()">
          <header>
            <div class="row">
              <h2>${editing ? "Muokkaa asiakasta" : "Uusi asiakas"}</h2>
              <button class="btn secondary right" data-action="close-modal">Sulje</button>
            </div>
          </header>

          <div class="body">
            <div class="grid2">
              <div>
                <label>Nimi *</label>
                <input data-field="name" value="${esc(c?.name||"")}" placeholder="Etunimi Sukunimi">
              </div>
              <div>
                <label>Puhelin</label>
                <input data-field="phone" value="${esc(c?.phone||"")}" placeholder="0401234567">
              </div>
            </div>

            <div style="margin-top:12px">
              <label>Email</label>
              <input data-field="email" value="${esc(c?.email||"")}" placeholder="nimi@esimerkki.fi">
            </div>

            <div style="margin-top:12px">
              <label>Lis√§√§ ilmoittautuminen purjehdukseen (valinnainen)</label>
              <select data-field="eventId">
                <option value="">-- Ei valittu --</option>
                ${state.sailings
                  .slice()
                  .sort((a,b)=>(a.date||"").localeCompare(b.date||""))
                  .map(s=>`<option value="${s.id}">${esc(s.name)} (${fmtDate(s.date)})</option>`)
                  .join("")}
              </select>
              <div class="muted small" style="margin-top:6px">
                Tallennus lis√§√§ ilmoittautumisen (ylibuukkaus estet√§√§n max-henkil√∂m√§√§r√§n mukaan).
              </div>
            </div>

            ${editing ? `
              <div class="sessionbox">
                <div style="font-weight:900;margin-bottom:8px">Nykyiset ilmoittautumiset</div>
                ${currentEnrollments || `<div class="muted">Ei ilmoittautumisia.</div>`}
              </div>
            ` : ``}

            <div class="row" style="justify-content:flex-end;margin-top:12px">
              <button class="btn primary" data-action="save-customer">${editing ? "Tallenna muutokset" : "Tallenna"}</button>
            </div>
          </div>
        </div>
      </div>`;
    }

    if(state.modal==="sailing"){
      const editing = !!state.editSailingId;
      const s = editing ? state.sailings.find(x=>x.id===state.editSailingId) : null;

      return `<div class="overlay" data-action="close-modal">
        <div class="modal" onclick="event.stopPropagation()">
          <header>
            <div class="row">
              <h2>${editing ? "Muokkaa purjehdusta" : "Uusi purjehdus"}</h2>
              <button class="btn secondary right" data-action="close-modal">Sulje</button>
            </div>
          </header>

          <div class="body">
            <label>Nimi *</label>
            <input data-field="name" value="${esc(s?.name||"")}" placeholder="esim. Iltapurjehdus Suomenlinna">

            <div class="grid2" style="margin-top:12px">
              <div>
                <label>P√§iv√§ *</label>
                <input type="date" data-field="date" value="${esc(s?.date||today())}">
              </div>
              <div>
                <label>Tyyppi *</label>
                <select data-field="type">
                  ${SAILING_TYPES.map(t=>`
                    <option value="${esc(t)}" ${(s?.type===t)?"selected":""}>${esc(t)}</option>
                  `).join("")}
                </select>
              </div>
            </div>

            <div class="grid2" style="margin-top:12px">
              <div>
                <label>Max hl√∂ *</label>
                <input type="number" data-field="maxPersons" value="${esc(String(s?.maxPersons ?? 6))}" min="1" step="1">
              </div>
              <div>
                <label>Hinta/hl√∂ (‚Ç¨) *</label>
                <input type="number" data-field="pricePerPerson" value="${esc(String(s?.pricePerPerson ?? 0))}" min="0" step="0.01">
              </div>
            </div>

            <div class="muted small" style="margin-top:10px">
              ALV m√§√§r√§ytyy tyypin mukaan automaattisesti: Charter 13,5% ‚Ä¢ Muut 25,5%.
            </div>

            <div class="row" style="justify-content:flex-end;margin-top:12px">
              <button class="btn primary" data-action="save-sailing">${editing ? "Tallenna muutokset" : "Tallenna"}</button>
            </div>
          </div>
        </div>
      </div>`;
    }

    return "";
  }

  function bind(){
    // tabit
    document.querySelectorAll("[data-tab]").forEach(b=>{
      b.onclick=()=>{ state.tab=b.dataset.tab; render(); };
    });

    // click-actionit (delegointi elementeille)
    document.querySelectorAll("[data-action]").forEach(el=>{
      el.onclick=()=>{
        const a = el.dataset.action;
        const itemId = el.dataset.id || null;
        const idx = (typeof el.dataset.idx !== "undefined") ? Number(el.dataset.idx) : null;

        if(a==="new-customer"){
          state.editCustomerId = null;
          state.modal="customer";
          render();
          return;
        }
        if(a==="new-sailing"){
          state.editSailingId = null;
          state.modal="sailing";
          render();
          return;
        }
        if(a==="edit-customer"){
          state.editCustomerId = itemId;
          state.modal="customer";
          render();
          return;
        }
        if(a==="edit-sailing"){
          state.editSailingId = itemId;
          state.modal="sailing";
          render();
          return;
        }
        if(a==="close-modal"){
          state.modal=null;
          state.editCustomerId=null;
          state.editSailingId=null;
          render();
          return;
        }

        if(a==="toggle-sailing"){
          state.openSailingId = (state.openSailingId===itemId) ? null : itemId;
          render();
          return;
        }

        if(a==="set-group"){
          state.sailingGroup = itemId || "all";
          render();
          return;
        }

        if(a==="add-session"){
          const s = state.sailings.find(x => x.id === itemId);
          if(!s) return;

          const date = prompt("Kurssip√§iv√§ (YYYY-MM-DD):", today());
          if(!date) return;

          const start = prompt("Aloitusaika (HH:MM), tyhj√§ sallittu:", "17:00") || "";
          const end = prompt("Lopetusaika (HH:MM), tyhj√§ sallittu:", "20:00") || "";
          const note = prompt("Lis√§huomio (valinnainen):", "") || "";

          if(!Array.isArray(s.sessions)) s.sessions = [];
          s.sessions.push({ date, start, end, note });

          save();
          render();
          return;
        }

        if(a==="delete-session"){
          const s = state.sailings.find(x => x.id === itemId);
          if(!s || !Array.isArray(s.sessions)) return;
          if(idx===null || Number.isNaN(idx)) return;

          if(!confirm("Poistetaanko kurssip√§iv√§?")) return;

          s.sessions.splice(idx, 1);
          save();
          render();
          return;
        }

        if(a==="remove-enrollment"){
          const eid = itemId;
          if(!eid) return;
          if(!confirm("Poistetaanko ilmoittautuminen?")) return;
          state.enrollments = state.enrollments.filter(e=>e.id!==eid);
          save();
          render();
          return;
        }

        if(a==="save-customer"){
          const name = (document.querySelector('[data-field="name"]')?.value || "").trim();
          if(!name) return alert("Nimi pakollinen");

          const phone = (document.querySelector('[data-field="phone"]')?.value || "").trim();
          const email = (document.querySelector('[data-field="email"]')?.value || "").trim();
          const eventId = (document.querySelector('[data-field="eventId"]')?.value || "");

          let cid = state.editCustomerId;

          if (cid) {
            const c = state.customers.find(x=>x.id===cid);
            if (!c) return alert("Muokattavaa asiakasta ei l√∂ytynyt.");
            c.name = name;
            c.phone = phone;
            c.email = email;
          } else {
            cid = id("C");
            state.customers.push({ id:cid, name, phone, email });
          }

          // optional: ilmoittautuminen valittuun purjehdukseen
          if (eventId) {
            const s = state.sailings.find(x => x.id === eventId);
            if (s) {
              ensureSailingVatRate(s);

              const existing = state.enrollments.find(e => e.customerId===cid && e.eventId===eventId);
              const max = Number(s.maxPersons || 0) || 0;

              // booked ilman t√§m√§n asiakkaan mahdollisesti jo olemassa olevaa rivi√§
              const bookedNow = enrolledCount(eventId) - (existing ? 1 : 0);

              if (max > 0 && bookedNow >= max) {
                alert(`Purjehdus on t√§ynn√§ (${bookedNow + (existing ? 1 : 0)}/${max}). Ilmoittautumista ei lis√§tty.`);
              } else {
                if (existing) {
                  existing.unitPriceGross = Number(s.pricePerPerson || 0);
                  existing.vatRate = typeof s.vatRate === "number" ? s.vatRate : getVatRateByType(s.type);
                } else {
                  state.enrollments.push({
                    id:id("E"),
                    eventId:eventId,
                    customerId:cid,
                    qty:1,
                    payerType:"customer",
                    payerCompanyId:null,
                    unitPriceGross:Number(s.pricePerPerson || 0),
                    vatRate: typeof s.vatRate === "number" ? s.vatRate : getVatRateByType(s.type),
                    commission:{type:"percent",value:0},
                    commissionAppliedGross:0,
                    notes:"",
                    createdAtISO:new Date().toISOString()
                  });
                }
              }
            }
          }

          save();
          state.modal=null;
          state.editCustomerId=null;
          render();
          return;
        }

        if(a==="save-sailing"){
          const name = (document.querySelector('[data-field="name"]')?.value || "").trim();
          const date = (document.querySelector('[data-field="date"]')?.value || "").trim();
          const type = (document.querySelector('[data-field="type"]')?.value || "").trim();
          const maxPersons = parseInt(document.querySelector('[data-field="maxPersons"]')?.value, 10) || 1;
          const pricePerPerson = parseFloat(document.querySelector('[data-field="pricePerPerson"]')?.value) || 0;

          if(!name || !date || !type) return alert("T√§yt√§ pakolliset kent√§t (nimi, p√§iv√§, tyyppi).");

          const vatRate = getVatRateByType(type);

          if (state.editSailingId) {
            const s = state.sailings.find(x=>x.id===state.editSailingId);
            if(!s) return alert("Muokattavaa purjehdusta ei l√∂ytynyt.");

            s.name = name;
            s.date = date;
            s.type = type;
            s.maxPersons = maxPersons;
            s.pricePerPerson = pricePerPerson;
            s.vatRate = vatRate;
            if(!Array.isArray(s.sessions)) s.sessions = [];

          } else {
            state.sailings.push({
              id:id("S"),
              name,date,type,maxPersons,pricePerPerson,
              vatRate,
              sessions:[]
            });
          }

          save();
          state.modal=null;
          state.editSailingId=null;
          render();
          return;
        }

        if(a==="delete-customer"){
          const cid = itemId;
          if(!cid) return;
          if(!confirm("Poistetaanko asiakas?")) return;

          state.customers = state.customers.filter(c=>c.id!==cid);
          // poista my√∂s asiakkaan ilmoittautumiset
          state.enrollments = state.enrollments.filter(e=>e.customerId!==cid);

          save();
          render();
          return;
        }

        if(a==="delete-sailing"){
          const sid = itemId;
          if(!sid) return;
          if(!confirm("Poistetaanko purjehdus?")) return;

          state.sailings = state.sailings.filter(s=>s.id!==sid);
          // poista my√∂s purjehduksen ilmoittautumiset
          state.enrollments = state.enrollments.filter(e=>e.eventId!==sid);

          if(state.openSailingId===sid) state.openSailingId=null;

          save();
          render();
          return;
        }

        if(a==="backup-json"){
          const payload = {
            exportDate: new Date().toISOString(),
            customers: state.customers,
            sailings: state.sailings,
            enrollments: state.enrollments,
            companies: state.companies
          };
          const blob = new Blob([JSON.stringify(payload,null,2)],{type:"application/json"});
          const url = URL.createObjectURL(blob);
          const x = document.createElement("a");
          x.href=url; x.download="absolut37_backup_"+new Date().toISOString().slice(0,10)+".json"; x.click();
          URL.revokeObjectURL(url);
          return;
        }

        if(a==="restore-json"){
          const f = document.getElementById("restoreFile");
          if(!f) return;
          f.value = "";
          f.click();
          return;
        }
      };
    });

    // restore file change
    const rf = document.getElementById("restoreFile");
    if (rf) {
      rf.onchange = async (e)=>{
        const file = e.target.files && e.target.files[0];
        if(!file) return;

        try{
          const text = await file.text();
          const data = JSON.parse(text);

          const customers = Array.isArray(data.customers)?data.customers:[];
          const sailings  = Array.isArray(data.sailings)?data.sailings:[];
          const enrollments = Array.isArray(data.enrollments)?data.enrollments:[];
          const companies = Array.isArray(data.companies)?data.companies:[];

          // kevyt validointi: ids
          customers.forEach(c=>{ if(!c.id) c.id = id("C"); });
          sailings.forEach(s=>{ if(!s.id) s.id = id("S"); ensureSailingVatRate(s); if(!Array.isArray(s.sessions)) s.sessions=[]; });
          enrollments.forEach(en=>{ if(!en.id) en.id = id("E"); });

          state.customers = customers;
          state.sailings = sailings;
          state.enrollments = enrollments;
          state.companies = companies;

          save();
          alert("Palautus onnistui.");
          render();
        }catch(err){
          alert("Palautus ep√§onnistui: JSON ei ollut kelvollinen.");
        }
      };
    }

    // hakukent√§t
    const sc=document.querySelector('[data-action="search-customers"]');
    if(sc){
      sc.oninput=e=>{ state.searchCustomers=e.target.value; render(); };
      sc.onkeydown=e=>{ if(e.key==="Enter") e.preventDefault(); };
    }

    const ss=document.querySelector('[data-action="search-sailings"]');
    if(ss){
      ss.oninput=e=>{ state.searchSailings=e.target.value; render(); };
      ss.onkeydown=e=>{ if(e.key==="Enter") e.preventDefault(); };
    }
  }

  // init
  load();
  render();
})();
</script>
</body>
</html>
